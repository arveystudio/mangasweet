                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                              </svg>
                            ))}
                          </div>
                          
                          <div className="mb-4 relative">
                            <Icons.Quote className="w-8 h-8 text-brand-lightGreen absolute -top-2 -left-2 opacity-50" />
                            <p className="text-stone-600 italic relative z-10 leading-relaxed pl-4">"{t.text}"</p>
                          </div>
                        </div>

                        <div className="flex items-center gap-3 mt-4 pt-4 border-t border-stone-100">
                           <div className="w-10 h-10 rounded-full bg-brand-green/10 flex items-center justify-center text-brand-green font-bold text-sm">
                              {t.name.charAt(0)}
                           </div>
                           <div>
                              <p className="font-bold text-stone-900 text-sm">{t.name}</p>
                              <p className="text-xs text-stone-500">Cliente Verificado</p>
                           </div>
                        </div>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </BlurIn>
          </section>
        );
      };

      const Locations = () => {
        return (
          <section id="locations" className="py-20 bg-brand-cream border-t border-stone-200">
            <div className="container mx-auto px-4 sm:px-6 lg:px-8">
              <BlurIn className="text-center mb-12">
                <h2 className="text-3xl font-bold text-brand-green mb-4">Onde Encontrar</h2>
                <p className="text-stone-600">Estamos esperando por voc√™ em dois endere√ßos.</p>
              </BlurIn>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                {LOCATIONS.map((loc, index) => (
                  <BlurIn key={loc.id} delay={index * 0.2}>
                    <div className="bg-white p-8 rounded-2xl shadow-sm border border-stone-100 flex flex-col items-center text-center hover:border-brand-green/30 transition-colors duration-300">
                      <div className="w-16 h-16 bg-brand-lightGreen rounded-full flex items-center justify-center mb-6 text-brand-green">
                        <Icons.MapPin className="w-8 h-8" />
                      </div>
                      <h3 className="text-xl font-bold text-brand-green mb-2">{loc.name}</h3>
                      <p className="text-stone-600 mb-4">{loc.address}</p>
                      
                      <div className="flex items-center text-brand-darkOrange font-medium bg-brand-orange/10 px-4 py-2 rounded-lg mb-6">
                        <Icons.Clock className="w-4 h-4 mr-2" />
                        {loc.hours}
                      </div>

                      <a 
                        href={loc.mapsLink}
                        target="_blank"
                        rel="noreferrer"
                        className="w-full px-6 py-3 border-2 border-brand-green/20 text-brand-green rounded-xl font-bold hover:bg-brand-green hover:text-white transition-all duration-300 flex items-center justify-center gap-2 group"
                      >
                        <Icons.MapPin className="w-4 h-4 group-hover:animate-bounce" />
                        Ver no Mapa
                      </a>
                    </div>
                  </BlurIn>
                ))}
              </div>
            </div>
          </section>
        );
      };

      const FloatingCTA = () => {
        return (
          <div className="fixed bottom-6 right-6 z-40 animate-bounce-slow">
            <a
              href={getWhatsAppLink()}
              target="_blank"
              rel="noreferrer"
              className="flex items-center justify-center w-16 h-16 bg-[#25D366] text-white rounded-full shadow-lg hover:bg-[#20bd5a] transition-colors focus:outline-none focus:ring-4 focus:ring-green-300"
              aria-label="Falar no WhatsApp"
            >
              <Icons.MessageCircle className="w-8 h-8" />
            </a>
          </div>
        );
      };

      const Footer = () => {
        return (
          <footer className="bg-stone-900 text-stone-400 py-12">
            <BlurIn className="container mx-auto px-4 text-center">
              <div className="flex justify-center items-center gap-3 mb-6">
                <img src="https://i.imgur.com/Nz8dZ4e.jpg" alt="Logo Manga Sweet" className="w-12 h-12 rounded-full object-cover" />
                <h2 className="text-2xl font-black text-brand-green">
                  MANGA<span className="text-brand-orange">SWEET</span>
                </h2>
              </div>
              
              <div className="flex justify-center gap-6 mb-8">
                <a 
                  href="https://instagram.com/manga_sweetitz" 
                  target="_blank" 
                  rel="noreferrer"
                  className="text-brand-orange hover:text-brand-green transition-colors duration-300 font-bold"
                >
                  <div className="flex items-center gap-2">
                    <Icons.Instagram className="w-6 h-6" />
                    <span>@manga_sweetitz</span>
                  </div>
                </a>
              </div>

              <div className="border-t border-stone-800 pt-8 text-sm">
                <p>&copy; {new Date().getFullYear()} Manga Sweet. Todos os direitos reservados.</p>
                <div className="mt-2 text-stone-400 flex justify-center items-center gap-1">
                  <span>Desenvolvido por</span>
                  <a 
                    href="https://wa.me/5599991524875" 
                    target="_blank" 
                    rel="noreferrer"
                    className="font-bold hover:text-brand-orange transition-colors"
                  >
                    ARVEY STUDIO
                  </a>
                </div>
              </div>
            </BlurIn>
          </footer>
        );
      };

      const App = () => {
        return (
          <div className="min-h-screen flex flex-col relative">
            <Header />
            <main className="flex-grow">
              <Hero />
              <MenuSection />
              <Testimonials />
              <Locations />
            </main>
            <Footer />
            <FloatingCTA />
          </div>
        );
      };

      // --- MOUNTING ---
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
